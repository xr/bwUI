<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-size: 2rem;
        }

        [class^='content'] {
            width: 100%;
            border: 1px solid #eee;
            background: white;
            text-align: center;
            height: 5rem;
            line-height: 5rem;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <ul style="width: 100%; background: white; margin-bottom: 30px;text-align: center;line-height: 30px;">
        <li>lg < 2800px</li>
        <li>md < 1800px</li>
        <li>sm < 1200px</li>
        <li>xs < 600px</li>
    </ul>

    <div class="grid-1">
        <div class="col">
            <div class="content">
                100%
            </div>
        </div>
    </div>

    <div class="grid-2">
        <div class="col">
            <div class="content">
                50%
            </div>
        </div>
        <div class="col">
            <div class="content">
                    50%
            </div>
        </div>
    </div>

    <div class="grid-3_xs-1">
        <div class="col">
            <div class="content">
                1/3 (xs 100%)
            </div>
        </div>
        <div class="col">
            <div class="content">
                1/3 (xs 100%)
            </div>
        </div>
        <div class="col">
            <div class="content">
                1/3 (xs 100%)
            </div>
        </div>
    </div>

    <div class="grid-2_sm-1">
        <div class="col">
            <div class="content">
                1/2 (sm 100%)
            </div>
        </div>
        <div class="col">
            <div class="content">
                1/2 (sm 100%)
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="col-10 col-10_sm-6_xs-12">
            <div class="content">
                10/12 (sm 6/12) (xs 12/12)
            </div>
        </div>
        <div class="col-2 col-2_sm-6_xs-12">
            <div class="content">
                2/12 (sm 6/12) (xs 12/12)
            </div>
        </div>
    </div>

    <div class="grid-noGutter-equalHeight">
        <div class="col-12">
            <div class="content">...</div>
        </div>
        <div class="col-6">
            <div class="content">...</div>
        </div>
        <div class="col-6">
            <div class="content">...</div>
        </div>
        <div class="col-4">
            <div class="content">...</div>
        </div>
        <div class="col-8">
            <div class="content">...</div>
        </div>
        <div class="col-3">
            <div class="content">...</div>
        </div>
        <div class="col-9">
            <div class="content">...</div>
        </div>
        <div class="col-1">
            <div class="content">...</div>
        </div>
        <div class="col-11">
            <div class="content">...</div>
        </div>
    </div>
</body>
</html>
